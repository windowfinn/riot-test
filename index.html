<html>
<head>
    <title>Hello Riot.</title>

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.2.2/justgage.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.1/dist/masonry.pkgd.min.js"></script>
    <style>
        .grid-item {
            float: left;
            height: 150px;
            width: 300px;
            border: 2px solid hsla(0, 0%, 0%, 0.5);
        }
    </style>
</head>
<body>

<timer></timer>

<div class="grid">
    <div class="grid-item">
        <jenkins-build title="Other" buildurl="https://builds.apache.org/job/flink-github-ci"></jenkins-build>
    </div>
    <div class="grid-item">
        <jenkins-build title="Camel"
                       buildurl="https://builds.apache.org/job/Camel.trunk.fulltest.java8"></jenkins-build>
    </div>
    <div class="grid-item">
        <jenkins-build title="Stef"
                       buildurl="https://builds.apache.org/job/Camel.trunk.fulltest.java8"></jenkins-build>
    </div>
    <div class="grid-item">
        <jenkins-build title="Monk"
                       buildurl="https://builds.apache.org/job/Camel.trunk.fulltest.java8"></jenkins-build>
    </div>
    <div class="grid-item">
        <jenkins-build title="Hat"
                       buildurl="https://builds.apache.org/job/Camel.trunk.fulltest.java8"></jenkins-build>
    </div>
    <div class="grid-item">
        <up></up>
    </div>
</div>


<!-- include the tag -->
<script type="riot/tag" src="jenkins-build.tag"></script>
<script type="riot/tag" src="timer.tag"></script>
<script type="riot/tag" src="up.tag"></script>
<!-- include riot.js -->
<script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
<!-- mount the tag -->
<!--<script>riot.mount('jenkins-build')</script>-->

<!-- mount this app -->
<script type="text/javascript">
    function Car(make, model) {
        var self = this
        self.make = make
        self.model = model
        self.started = false
        riot.observable(self)
        self.on('run', function () {
            self.started = true
        })
    }

    // make a new Car instance
    var car = new Car('Ford', 'Focus')

    riot.mount('*')
</script>
</body>
</html>
